<ion-app>

  
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">

<ion-content>
      <ion-item class="avatar">

      <ion-grid ion-padding>
        <ion-row >
            <ion-col style="display: flex;justify-content: center; align-items: flex-end;">
              <ion-avatar>
                <img src="https://secure.gravatar.com/avatar/245ebfee46ba6868f48cfc5a2c88c39f">
              </ion-avatar>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    

        <ion-list>
          <ion-menu-toggle id="myMenu" auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle id="myMenu" auto-hide="false" >
            <ion-item>
            <ion-icon name="school" slot="start"></ion-icon>
            <ion-label>Standard</ion-label>
               </ion-item>
              <ion-item routerLink="/plustwocollege">
               <ion-icon name="briefcase" slot="start"></ion-icon>
                  <ion-label style="margin-left: 10%;" >Plus2</ion-label>
             </ion-item>
             <ion-item routerLink="/bachelor">
              <ion-icon name="school"></ion-icon>
                 <ion-label style="margin-left: 10%;" >Bachelor</ion-label>
            </ion-item>
            <ion-item routerLink="/master">
              <ion-icon name="briefcase" slot="start"></ion-icon>
                 <ion-label style="margin-left: 10%;">Master</ion-label>
            </ion-item>
            <ion-item routerLink="/collegedetail">
              <ion-icon name="school" slot="start"></ion-icon>
                 <ion-label style="margin-left: 10%;">PCPS</ion-label>
            </ion-item>
          </ion-menu-toggle>
    
          
        </ion-list>
    
     
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
 
</ion-app>
