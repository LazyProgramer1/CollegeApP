<ion-header>
  <ion-toolbar>
    <ion-title>
      colleges
    </ion-title>
    <ion-buttons slot="end">
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <div *ngFor="let cat of items" class="category-block">
 
    <ion-row no-padding class="category-banner">
      <ion-col  align-self-center>
        Colleges for {{ cat.standard }}
      </ion-col>
    </ion-row>
 
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let college of cat.colleges">
        <div *ngIf="cat.expanded">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                {{ college.name }}
              </ion-card-title>
              <ion-card-content>
                <ion-img src="assets/img/nist.jpg"></ion-img>
                <ion-button >view details</ion-button>
              </ion-card-content>
            </ion-card-header>
          </ion-card>
        </div>
      </ion-slide>
    </ion-slides>
 
  </div>
</ion-content>
