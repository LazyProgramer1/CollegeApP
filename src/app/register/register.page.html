<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Enter name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Email address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Phone number"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button class="register" routerLink="/login">Register</ion-button><br><br>
  <ion-button class="Facebook">Sign up using Facebook</ion-button><br><br>
  <ion-button class="Google">Sign up using Google</ion-button>
</ion-content>
