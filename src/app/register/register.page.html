<ion-header>
  
    <ion-buttons slot="start"  style="background-color: #514714;">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  
</ion-header>
  <ion-list id="logo">
   
    <div style="margin-top: 25%; padding-left: 15%;">
    <ion-label class="font">Register</ion-label><br><br>
  </div>
   

    <div style="margin-left: 9%;">
    <u><h4><ion-input name= "name" type="text" placeholder="Enter name"></ion-input></h4></u>
  </div>
  <div style="margin-left: 9%;">
    <u><h4><ion-input name="email" type="email" placeholder="Email address"></ion-input></h4></u>
  </div>
  <div style="margin-left: 9%;">
    <u><h4><ion-input name="password" type="password" placeholder="Password"></ion-input></h4></u><br><br>
  </div>
    <ion-button style="width: 90%; padding-left: 9%; " routerLink="/login">Sign Up</ion-button><br>
    <ion-label id="label">Or</ion-label><br>
    <ion-button style="width: 90%;padding-left: 9%;" class="Facebook" routerLink="">Facebook</ion-button><br>
    <div *ngIf="auth.user$" | async as user; else login>
      {{user| json}}
      <ng-template #Login>
        <button class="buton" (click)="auth.googleSignin()">Login with GOogle</button>
      </ng-template>
    <ion-button style="width: 90%;padding-left: 9%;" class="Google" (click)="auth.signOut()">Google</ion-button>
    </div>
  </ion-list>
